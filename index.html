<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rick Roll Fullscreen Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: "Inter", sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.5em;
      cursor: pointer;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
    }

    .overlay, .scare {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }

    .overlay {
      z-index: 9;
      display: flex;
      align-items: center;
      justify-content: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center 0;
    }

    .overlay[hidden] {
      display: none;
    }

    .text-bg {
      background-color: rgba(255, 255, 255, 0.6);
      padding: 24px;
      max-width: 512px;
      text-align: center;
    }

    .overlay-title {
      font-size: 24px;
      font-weight: 900;
      color: black;
      margin-bottom: 16px;
    }

    .overlay-description {
      font-size: 16px;
      color: rgba(0, 0, 0, 0.7);
      margin-bottom: 16px;
    }

    .overlay-button {
      display: inline-flex;
      align-items: center;
      height: 40px;
      padding: 0 24px;
      font-size: 16px;
      font-weight: 500;
      margin: 4px;
      cursor: pointer;
      border-radius: 4px;
    }

    #accept-button {
      background-color: red;
      color: white;
    }

    #decline-button {
      border: 2px solid black;
      color: black;
    }

    video#video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      z-index: 1;
    }

    video#video::-webkit-media-controls-enclosure {
      display: none !important;
    }
  </style>
</head>
<body>
  <button id="startBtn">點我</button>

  <div id="overlay" class="overlay" hidden>
    <div class="text-bg">
      <p class="overlay-title">可能需要再點一次</p>
      <div>
        <div id="accept-button" class="overlay-button">這裡</div>
        <!-- <div id="decline-button" class="overlay-button">未滿18歲</div> -->
      </div>
    </div>
  </div>

  <video id="video" src="https://vdse.bdstatic.com/192d9a98d782d9c74c96f09db9378d93.mp4"></video>

  <script>
    const startBtn = document.getElementById("startBtn");
    const overlay = document.getElementById("overlay");
    const acceptButton = document.getElementById("accept-button");
    const declineButton = document.getElementById("decline-button");
    const video = document.getElementById("video");

    startBtn.addEventListener("click", () => {
      startBtn.style.display = "none";
      overlay.hidden = false;
    });

    acceptButton.addEventListener("click", (e) => {
      e.preventDefault();
      overlay.hidden = true;
      video.style.display = "block";
      video.play();
      enterFullscreen(document.documentElement);
    });

    declineButton.addEventListener("click", () => {
      window.open("https://xingye.me/game/index6.php", "_blank");
    });

    video.addEventListener("click", (e) => {
      e.preventDefault();
      enterFullscreen(document.documentElement);
    });

    video.addEventListener("ended", () => {
      window.location.href = "https://arcxingye.github.io/rr/qrcode4";
    });

    function enterFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    }
  </script>
</body>
</html>
